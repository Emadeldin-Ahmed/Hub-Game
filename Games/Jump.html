<!DOCTYPE html>
<html>
<head>
  <title>Jump Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #player {
      width: 50px;
      height: 50px;
      background: blue;
      position: absolute;
      bottom: 0;
      left: 100px;
    }
    #ground {
      width: 100%;
      height: 50px;
      background: green;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="ground"></div>
  <script>
    const player = document.getElementById("player");
    let jumping = false;

    document.addEventListener("keydown", () => {
      if (!jumping) {
        jumping = true;
        let jumpHeight = 0;
        const up = setInterval(() => {
          if (jumpHeight >= 100) {
            clearInterval(up);
            const down = setInterval(() => {
              if (jumpHeight <= 0) {
                clearInterval(down);
                jumping = false;
              } else {
                jumpHeight -= 5;
                player.style.bottom = jumpHeight + "px";
              }
            }, 20);
          } else {
            jumpHeight += 5;
            player.style.bottom = jumpHeight + "px";
          }
        }, 20);
      }
    });
  </script>
</body>
</html>
